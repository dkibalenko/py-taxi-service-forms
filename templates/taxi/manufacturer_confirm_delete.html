{% extends "base.html" %}

{% block content %}
	<h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete the Manufacturer: {{ manufacturer }}?</p>
  <p><i>All associated Cars will be deleted as well!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <button type="button" onclick="history.back();" class="btn btn-primary">Cancel</button>
  </form>

{% endblock %}
