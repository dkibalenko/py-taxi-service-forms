{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
  <a href="{% url 'taxi:car-create' %}">
    <button  style="margin-bottom: 20px" class="btn btn-success" type="button">Create Car</button>
  </a>
{% endblock %}
<button onclick="document.location='default.asp'">HTML Tutorial</button>
